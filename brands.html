<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsored Brands | TheMedSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 30px 0;
            position: relative;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-text span {
            color: #e0e7ff;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-home:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0 40px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        /* Brands Grid */
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .brand-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .brand-card:hover {
            transform: translateY(-5px);
        }
        
       /* Updated Brand Image Size */
.brand-image {
    height: 280px; /* Increased from 200px to 280px */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Improved image styling */
.brand-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.brand-card:hover .brand-image img {
    transform: scale(1.03);
}

/* Updated brand content layout */
.brand-content {
    padding: 25px;
}

.brand-type {
    display: inline-block;
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    color: white;
    padding: 6px 18px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
}

.brand-title {
    font-size: 24px; /* Slightly larger title */
    color: #1f2937;
    margin-bottom: 20px;
    line-height: 1.3;
    font-weight: 700;
}

/* Updated brand meta - sectioned layout */
.brand-meta {
    margin-bottom: 20px;
    background: #f8fafc;
    border-radius: 12px;
    padding: 20px;
}

.meta-item {
    display: flex;
    align-items: flex-start;
    margin-bottom: 12px;
    font-size: 15px;
}

.meta-item:last-child {
    margin-bottom: 0;
}

.meta-label {
    font-weight: 700;
    color: #374151;
    min-width: 70px;
    margin-right: 15px;
}

.meta-value {
    color: #6b7280;
    flex: 1;
}

.meta-item i {
    color: #764ba2;
    margin-right: 10px;
    width: 20px;
    text-align: center;
}

.brand-description {
    color: #4b5563;
    line-height: 1.6;
    font-size: 15px;
    border-top: 1px solid #e5e7eb;
    padding-top: 20px;
    margin-top: 20px;
}
        
        /* No Brands Message */
        .no-brands {
            text-align: center;
            padding: 80px 20px;
            grid-column: 1 / -1;
        }
        
        .no-brands-icon {
            font-size: 60px;
            color: #764ba2;
            margin-bottom: 20px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: #764ba2;
        }
        
        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            
            .brands-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="logo-text">The<span>MedSphere</span></div>
                </a>
                
                <a href="index.html" class="back-home">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>üè¢ Sponsored Brands</h1>
            <p>Discover trusted brands and businesses curated for student lifestyle</p>
        </div>
    </section>
    
    <!-- Brands Grid -->
    <div class="container">
        <div id="brands-container" class="brands-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading brands...
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TheMedSphere. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8XaUNfLDq6PYJu-LC0y_5ClAkGNfrLaw",
            authDomain: "medsphere-c73e4.firebasestorage.app",
            databaseURL: "https://medsphere-c73e4-default-rtdb.firebaseio.com",
            projectId: "medsphere-c73e4",
            storageBucket: "medsphere-c73e4.firebasestorage.app",
            messagingSenderId: "289749352034",
            appId: "1:289749352034:web:57fb380ac94433148bdb3b"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        
        // Load brands from Firebase
        async function loadAllBrands() {
            const container = document.getElementById('brands-container');
            
            try {
                const snapshot = await database.ref('brands').once('value');
                const brandsData = snapshot.val();
                
                if (!brandsData) {
                    container.innerHTML = `
                        <div class="no-brands">
                            <div class="no-brands-icon">üè¢</div>
                            <h3>No Brands Available</h3>
                            <p>Check back later for sponsored brands</p>
                        </div>
                    `;
                    return;
                }
                
                // Convert to array and sort by creation date (newest first)
                const allBrands = Object.values(brandsData).sort((a, b) => {
                    return (b.createdAt || 0) - (a.createdAt || 0);
                });
                
                displayBrands(allBrands);
                
            } catch (error) {
                console.error('Error loading brands:', error);
                container.innerHTML = `
                    <div class="no-brands">
                        <div class="no-brands-icon">‚ùå</div>
                        <h3>Unable to Load Brands</h3>
                        <p>Please check your internet connection</p>
                    </div>
                `;
            }
        }
        
        // Display brands
        function displayBrands(brands) {
            const container = document.getElementById('brands-container');
            
            if (brands.length === 0) {
                container.innerHTML = `
                    <div class="no-brands">
                        <div class="no-brands-icon">üîç</div>
                        <h3>No Brands Found</h3>
                        <p>No sponsored brands available at the moment</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            brands.forEach(brand => {
                const brandCard = createBrandCard(brand);
                container.appendChild(brandCard);
            });
        }
        
        // Create brand card
        // Create brand card with structured layout
function createBrandCard(brand) {
    const div = document.createElement('div');
    div.className = 'brand-card';
    
    // Change these lines in your existing code:

// Line around 233:
const brandImage = brand.imageUrl || `https://via.placeholder.com/400x280/764ba2/ffffff?text=${encodeURIComponent(brand.name?.substring(0, 20) || 'Brand')}`;

    // Create structured meta HTML
    let metaHTML = '';
    
    if (brand.prize) {
        metaHTML += `
            <div class="meta-item">
                <i class="fas fa-trophy"></i>
                <span class="meta-label">Offer:</span>
                <span class="meta-value">${brand.prize}</span>
            </div>
        `;
    }
    
    if (brand.contact) {
        metaHTML += `
            <div class="meta-item">
                <i class="fas fa-phone-alt"></i>
                <span class="meta-label">Contact:</span>
                <span class="meta-value">${brand.contact}</span>
            </div>
        `;
    }
    
    if (brand.location) {
        metaHTML += `
            <div class="meta-item">
                <i class="fas fa-map-marker-alt"></i>
                <span class="meta-label">Location:</span>
                <span class="meta-value">${brand.location}</span>
            </div>
        `;
    }
    
    // If there's additional custom fields, you can add them here
    if (brand.category) {
        metaHTML += `
            <div class="meta-item">
                <i class="fas fa-tag"></i>
                <span class="meta-label">Category:</span>
                <span class="meta-value">${brand.category}</span>
            </div>
        `;
    }
    
    if (brand.website) {
        metaHTML += `
            <div class="meta-item">
                <i class="fas fa-globe"></i>
                <span class="meta-label">Website:</span>
                <span class="meta-value">${brand.website}</span>
            </div>
        `;
    }
    
    div.innerHTML = `
        <div class="brand-image">
            <img src="${brandImage}" 
                 alt="${brand.name || 'Brand'}"
                 onerror="this.src='https://via.placeholder.com/400x280/764ba2/ffffff?text=${encodeURIComponent((brand.name?.substring(0, 20) || 'Brand'))}'"
        </div>
        <div class="brand-content">
            <div class="brand-type">
                SPONSORED BRAND
            </div>
            <h3 class="brand-title">${brand.name || 'Untitled Brand'}</h3>
            
            <div class="brand-meta">
                ${metaHTML || '<div class="meta-item"><i class="fas fa-info-circle"></i><span class="meta-label">Info:</span><span class="meta-value">No additional information available</span></div>'}
            </div>
            
            <p class="brand-description">${brand.description || 'No description available'}</p>
        </div>
    `;
    
    return div;
}
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAllBrands();
            
            // Real-time updates
            database.ref('brands').on('value', loadAllBrands);
        });
    </script>
</body>
</html>
