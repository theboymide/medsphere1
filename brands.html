<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PWA Files -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#667eea">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="/icon-192.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsored Brands | TheMedSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 30px 0;
            position: relative;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-text span {
            color: #e0e7ff;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-home:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0 40px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        /* Brands Grid */
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .brand-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .brand-card:hover {
            transform: translateY(-5px);
        }
        
        .brand-image {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .brand-content {
            padding: 25px;
        }
        
        .brand-type {
            display: inline-block;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .brand-title {
            font-size: 22px;
            color: #1f2937;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .brand-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .brand-meta i {
            margin-right: 8px;
            color: #764ba2;
            width: 16px;
        }
        
        .brand-description {
            color: #4b5563;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        /* No Brands Message */
        .no-brands {
            text-align: center;
            padding: 80px 20px;
            grid-column: 1 / -1;
        }
        
        .no-brands-icon {
            font-size: 60px;
            color: #764ba2;
            margin-bottom: 20px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: #764ba2;
        }
        
        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            
            .brands-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="logo-text">The<span>MedSphere</span></div>
                </a>
                
                <a href="index.html" class="back-home">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>üè¢ Sponsored Brands</h1>
            <p>Discover trusted brands and businesses curated for student lifestyle</p>
        </div>
    </section>
    
    <!-- Brands Grid -->
    <div class="container">
        <div id="brands-container" class="brands-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading brands...
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TheMedSphere. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8XaUNfLDq6PYJu-LC0y_5ClAkGNfrLaw",
            authDomain: "medsphere-c73e4.firebasestorage.app",
            databaseURL: "https://medsphere-c73e4-default-rtdb.firebaseio.com",
            projectId: "medsphere-c73e4",
            storageBucket: "medsphere-c73e4.firebasestorage.app",
            messagingSenderId: "289749352034",
            appId: "1:289749352034:web:57fb380ac94433148bdb3b"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        
        // Load brands from Firebase
        async function loadAllBrands() {
            const container = document.getElementById('brands-container');
            
            try {
                const snapshot = await database.ref('brands').once('value');
                const brandsData = snapshot.val();
                
                if (!brandsData) {
                    container.innerHTML = `
                        <div class="no-brands">
                            <div class="no-brands-icon">üè¢</div>
                            <h3>No Brands Available</h3>
                            <p>Check back later for sponsored brands</p>
                        </div>
                    `;
                    return;
                }
                
                // Convert to array and sort by creation date (newest first)
                const allBrands = Object.values(brandsData).sort((a, b) => {
                    return (b.createdAt || 0) - (a.createdAt || 0);
                });
                
                displayBrands(allBrands);
                
            } catch (error) {
                console.error('Error loading brands:', error);
                container.innerHTML = `
                    <div class="no-brands">
                        <div class="no-brands-icon">‚ùå</div>
                        <h3>Unable to Load Brands</h3>
                        <p>Please check your internet connection</p>
                    </div>
                `;
            }
        }
        
        // Display brands
        function displayBrands(brands) {
            const container = document.getElementById('brands-container');
            
            if (brands.length === 0) {
                container.innerHTML = `
                    <div class="no-brands">
                        <div class="no-brands-icon">üîç</div>
                        <h3>No Brands Found</h3>
                        <p>No sponsored brands available at the moment</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            brands.forEach(brand => {
                const brandCard = createBrandCard(brand);
                container.appendChild(brandCard);
            });
        }
        
        // Create brand card
        function createBrandCard(brand) {
            const div = document.createElement('div');
            div.className = 'brand-card';
            
            const brandImage = brand.imageUrl || `https://via.placeholder.com/400x200/764ba2/ffffff?text=${encodeURIComponent(brand.name?.substring(0, 20) || 'Brand')}`;
            
            div.innerHTML = `
                <div class="brand-image">
                    <img src="${brandImage}" 
                         alt="${brand.name || 'Brand'}"
                         onerror="this.src='https://via.placeholder.com/400x200/764ba2/ffffff?text=${encodeURIComponent((brand.name?.substring(0, 20) || 'Brand'))}'">
                </div>
                <div class="brand-content">
                    <div class="brand-type">
                        SPONSORED BRAND
                    </div>
                    <h3 class="brand-title">${brand.name || 'Untitled Brand'}</h3>
                    
                    <div class="brand-meta">
                        ${brand.prize ? `<div><i class="fas fa-trophy"></i> ${brand.prize}</div>` : ''}
                        ${brand.contact ? `<div><i class="fas fa-phone-alt"></i> ${brand.contact}</div>` : ''}
                        ${brand.location ? `<div><i class="fas fa-map-marker-alt"></i> ${brand.location}</div>` : ''}
                    </div>
                    
                    <p class="brand-description">${brand.description || 'No description available'}</p>
                </div>
            `;
            
            return div;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAllBrands();
            
            // Real-time updates
            database.ref('brands').on('value', loadAllBrands);
        });
    </script>
</body>
</html>
