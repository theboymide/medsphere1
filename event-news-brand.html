<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Events, News & Brands</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #f1f5f9;
            padding: 0;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #4f46e5;
            background: white;
            border-bottom: 3px solid #4f46e5;
        }
        
        .tab-content {
            display: none;
            padding: 40px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }
        
        .required::after {
            content: " *";
            color: #ef4444;
        }
        
        .optional {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: normal;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            border-color: #4f46e5;
            background: #f1f5f9;
        }
        
        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #64748b;
            font-size: 1.1rem;
        }
        
        .preview-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .image-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .submit-btn {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            width: 200px;
            margin: 30px auto 0;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }
        
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
            display: block;
        }
        
        .items-list {
            margin-top: 40px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
        }
        
        .items-list h3 {
            color: #374151;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .item-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .flex-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .flex-fields {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Admin Panel</h1>
            <p>Manage Events, News & Brands</p>
        </header>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('events')">üìÖ Events & News</div>
            <div class="tab" onclick="switchTab('brands')">üè¢ Brands</div>
        </div>
        
        <!-- Events/News Tab -->
        <div id="events-tab" class="tab-content active">
            <div class="form-container">
                <h2>Add New Event/News</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventImages" class="optional">Upload Images (Optional)</label>
                        <div class="file-upload">
                            <div class="upload-icon">üì∏</div>
                            <div class="upload-text">Click to upload images or drag & drop</div>
                            <input type="file" id="eventImages" accept="image/*" multiple>
                        </div>
                        <div id="eventPreview" class="preview-container"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventName" class="required">Event/News Name</label>
                        <input type="text" id="eventName" required placeholder="e.g., Tech Conference 2024">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription" class="required">Description</label>
                        <textarea id="eventDescription" required placeholder="Provide detailed description..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventContact" class="required">Contact Information</label>
                        <input type="text" id="eventContact" required placeholder="Email or phone number">
                    </div>
                    
                    <div class="flex-fields">
                        <div class="form-group">
                            <label for="eventDate" class="optional">Event Date (Optional)</label>
                            <input type="date" id="eventDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="eventTime" class="optional">Event Time (Optional)</label>
                            <input type="time" id="eventTime">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventType" class="required">Type</label>
                        <select id="eventType" required>
                            <option value="">Select Type</option>
                            <option value="event">Event</option>
                            <option value="news">News</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="eventSubmitBtn">Add Event/News</button>
                </form>
                
                <div id="eventStatus" class="status-message"></div>
                
                <div class="items-list">
                    <h3>Existing Events & News</h3>
                    <div id="eventsList"></div>
                </div>
            </div>
        </div>
        
        <!-- Brands Tab -->
        <div id="brands-tab" class="tab-content">
            <div class="form-container">
                <h2>Add New Brand</h2>
                <form id="brandForm">
                    <div class="form-group">
                        <label for="brandImages" class="optional">Upload Brand Images (Optional)</label>
                        <div class="file-upload">
                            <div class="upload-icon">üè¢</div>
                            <div class="upload-text">Click to upload brand logos/images</div>
                            <input type="file" id="brandImages" accept="image/*" multiple>
                        </div>
                        <div id="brandPreview" class="preview-container"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="brandName" class="required">Brand Name</label>
                        <input type="text" id="brandName" required placeholder="e.g., TechCorp Inc.">
                    </div>
                    
                    <div class="form-group">
                        <label for="brandDescription" class="required">Brand Description</label>
                        <textarea id="brandDescription" required placeholder="Describe the brand and what they offer..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="brandContact" class="required">Contact Information</label>
                        <input type="text" id="brandContact" required placeholder="Email or phone number for inquiries">
                    </div>
                    
                    <button type="submit" class="submit-btn" id="brandSubmitBtn">Add Brand</button>
                </form>
                
                <div id="brandStatus" class="status-message"></div>
                
                <div class="items-list">
                    <h3>Existing Brands</h3>
                    <div id="brandsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs - Realtime Database Version -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA8XaUNfLDq6PYJu-LC0y_5ClAkGNfrLaw",
            authDomain: "medsphere-c73e4.firebasestorage.app",
            databaseURL: "https://medsphere-c73e4-default-rtdb.firebaseio.com",
            projectId: "medsphere-c73e4",
            storageBucket: "medsphere-c73e4.firebasestorage.app",
            messagingSenderId: "289749352034",
            appId: "1:289749352034:web:57fb380ac94433148bdb3b"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Image Preview for Events
        document.getElementById('eventImages').addEventListener('change', function(e) {
            const preview = document.getElementById('eventPreview');
            preview.innerHTML = '';
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('image-preview');
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        // Image Preview for Brands
        document.getElementById('brandImages').addEventListener('change', function(e) {
            const preview = document.getElementById('brandPreview');
            preview.innerHTML = '';
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('image-preview');
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        });

        // Upload images to Firebase Storage
        async function uploadImages(files, folder) {
            const imageUrls = [];
            for (const file of files) {
                try {
                    const fileName = `${folder}_${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
                    const storageRef = storage.ref(`${folder}/${fileName}`);
                    await storageRef.put(file);
                    const url = await storageRef.getDownloadURL();
                    imageUrls.push(url);
                } catch (error) {
                    console.error('Error uploading image:', error);
                    throw new Error('Failed to upload images. Please try again.');
                }
            }
            return imageUrls;
        }

        // Handle Event Form Submission - FIXED
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('eventSubmitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding...';
            submitBtn.disabled = true;

            try {
                const eventName = document.getElementById('eventName').value.trim();
                const description = document.getElementById('eventDescription').value.trim();
                const contact = document.getElementById('eventContact').value.trim();
                const eventDate = document.getElementById('eventDate').value;
                const eventTime = document.getElementById('eventTime').value;
                const eventType = document.getElementById('eventType').value;
                const imageFiles = document.getElementById('eventImages').files;

                // Basic validation
                if (!eventName || !description || !contact || !eventType) {
                    throw new Error('Please fill in all required fields');
                }

                // Upload images if any
                let imageUrls = [];
                if (imageFiles.length > 0) {
                    showStatus('eventStatus', 'üì§ Uploading images...', 'info');
                    imageUrls = await uploadImages(Array.from(imageFiles), 'events');
                }

                // Combine date and time if both provided
                let combinedDateTime = null;
                if (eventDate) {
                    if (eventTime) {
                        combinedDateTime = `${eventDate}T${eventTime}:00`;
                    } else {
                        combinedDateTime = `${eventDate}T12:00:00`;
                    }
                }

                // Generate unique ID
                const eventId = 'event_' + Date.now();
                
                // Prepare event data
                const eventData = {
                    id: eventId,
                    name: eventName,
                    description: description,
                    contact: contact,
                    type: eventType,
                    images: imageUrls,
                    createdAt: Date.now()
                };

                // Add date/time if provided
                if (combinedDateTime) {
                    eventData.time = combinedDateTime;
                }

                // Save to Realtime Database
                await database.ref('events/' + eventId).set(eventData);

                // Show success
                showStatus('eventStatus', '‚úÖ Event/News added successfully!', 'success');
                
                // Reset form
                this.reset();
                document.getElementById('eventPreview').innerHTML = '';
                
                // Refresh list
                loadEvents();

            } catch (error) {
                console.error('Error adding event:', error);
                showStatus('eventStatus', `‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Handle Brand Form Submission - FIXED
        document.getElementById('brandForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('brandSubmitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding...';
            submitBtn.disabled = true;

            try {
                const brandName = document.getElementById('brandName').value.trim();
                const description = document.getElementById('brandDescription').value.trim();
                const contact = document.getElementById('brandContact').value.trim();
                const imageFiles = document.getElementById('brandImages').files;

                // Basic validation
                if (!brandName || !description || !contact) {
                    throw new Error('Please fill in all required fields');
                }

                // Upload images if any
                let imageUrls = [];
                if (imageFiles.length > 0) {
                    showStatus('brandStatus', 'üì§ Uploading images...', 'info');
                    imageUrls = await uploadImages(Array.from(imageFiles), 'brands');
                }

                // Generate unique ID
                const brandId = 'brand_' + Date.now();
                
                // Save to Realtime Database
                await database.ref('brands/' + brandId).set({
                    id: brandId,
                    name: brandName,
                    description: description,
                    contact: contact,
                    images: imageUrls,
                    createdAt: Date.now()
                });

                // Show success
                showStatus('brandStatus', '‚úÖ Brand added successfully!', 'success');
                
                // Reset form
                this.reset();
                document.getElementById('brandPreview').innerHTML = '';
                
                // Refresh list
                loadBrands();

            } catch (error) {
                console.error('Error adding brand:', error);
                showStatus('brandStatus', `‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Load and display events - FIXED
        async function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<p>Loading events...</p>';

            try {
                const snapshot = await database.ref('events').once('value');
                const events = snapshot.val();
                
                if (!events) {
                    eventsList.innerHTML = '<p>No events/news added yet.</p>';
                    return;
                }

                eventsList.innerHTML = '';
                Object.entries(events).forEach(([key, data]) => {
                    const item = document.createElement('div');
                    item.className = 'item-card';
                    
                    // Format date/time
                    let timeInfo = 'No date set';
                    if (data.time) {
                        const eventDate = new Date(data.time);
                        timeInfo = eventDate.toLocaleString('en-US', {
                            weekday: 'short',
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                    
                    // Get first image or placeholder
                    const imageUrl = data.images && data.images.length > 0 
                        ? data.images[0] 
                        : `https://via.placeholder.com/100/667eea/ffffff?text=${data.type === 'news' ? 'üì∞' : 'üéâ'}`;
                    
                    item.innerHTML = `
                        <img src="${imageUrl}" alt="${data.name}" class="item-image">
                        <div class="item-info">
                            <div class="item-title">${data.name} 
                                <span style="background: ${data.type === 'news' ? '#e0e7ff' : '#f0f9ff'}; 
                                      color: ${data.type === 'news' ? '#4f46e5' : '#0ea5e9'}; 
                                      padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; margin-left: 10px;">
                                    ${data.type === 'news' ? 'NEWS' : 'EVENT'}
                                </span>
                            </div>
                            <p style="color: #6b7280; margin: 5px 0;">${data.description.substring(0, 100)}...</p>
                            <p style="color: #4b5563; font-size: 0.9rem;">üìû ${data.contact}</p>
                            <p style="color: #4b5563; font-size: 0.9rem;">‚è∞ ${timeInfo}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('events', '${key}')">Delete</button>
                    `;
                    eventsList.appendChild(item);
                });

            } catch (error) {
                console.error('Error loading events:', error);
                eventsList.innerHTML = '<p style="color: #ef4444;">Error loading events. Check console.</p>';
            }
        }

        // Load and display brands - FIXED
        async function loadBrands() {
            const brandsList = document.getElementById('brandsList');
            brandsList.innerHTML = '<p>Loading brands...</p>';

            try {
                const snapshot = await database.ref('brands').once('value');
                const brands = snapshot.val();
                
                if (!brands) {
                    brandsList.innerHTML = '<p>No brands added yet.</p>';
                    return;
                }

                brandsList.innerHTML = '';
                Object.entries(brands).forEach(([key, data]) => {
                    const item = document.createElement('div');
                    item.className = 'item-card';
                    
                    // Get first image or placeholder
                    const imageUrl = data.images && data.images.length > 0 
                        ? data.images[0] 
                        : `https://via.placeholder.com/100/667eea/ffffff?text=üè¢`;
                    
                    item.innerHTML = `
                        <img src="${imageUrl}" alt="${data.name}" class="item-image">
                        <div class="item-info">
                            <div class="item-title">${data.name}</div>
                            <p style="color: #6b7280; margin: 5px 0;">${data.description.substring(0, 100)}...</p>
                            <p style="color: #4b5563; font-size: 0.9rem;">üìû ${data.contact}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteItem('brands', '${key}')">Delete</button>
                    `;
                    brandsList.appendChild(item);
                });

            } catch (error) {
                console.error('Error loading brands:', error);
                brandsList.innerHTML = '<p style="color: #ef4444;">Error loading brands. Check console.</p>';
            }
        }

        // Delete item function
        async function deleteItem(collection, id) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    await database.ref(`${collection}/${id}`).remove();
                    if (collection === 'events') {
                        loadEvents();
                        showStatus('eventStatus', 'üóëÔ∏è Item deleted successfully!', 'success');
                    } else {
                        loadBrands();
                        showStatus('brandStatus', 'üóëÔ∏è Item deleted successfully!', 'success');
                    }
                } catch (error) {
                    console.error('Error deleting item:', error);
                    showStatus(collection === 'events' ? 'eventStatus' : 'brandStatus', 
                              `‚ùå Error deleting item: ${error.message}`, 'error');
                }
            }
        }

        // Status message helper
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${type}`;
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            loadBrands();
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('eventDate').value = today;
            
            // Set default time to next hour
            const nextHour = new Date();
            nextHour.setHours(nextHour.getHours() + 1);
            const timeString = nextHour.getHours().toString().padStart(2, '0') + ':00';
            document.getElementById('eventTime').value = timeString;
        });
    </script>
</body>
</html>
