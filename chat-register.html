<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSphere Chat - Login Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #718096;
            font-size: 16px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f7fafc;
            border-radius: 12px;
            padding: 5px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            color: #4a5568;
        }
        
        .auth-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 18px;
        }
        
        .username-check {
            position: absolute;
            right: 10px;
            top: 45px;
            font-size: 14px;
            display: none;
        }
        
        .username-check.available {
            color: #48bb78;
        }
        
        .username-check.taken {
            color: #f56565;
        }
        
        .auth-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
        }
        
        .features h3 {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .feature-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature-item span {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        
        .feature-item p {
            font-size: 14px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><span>üí¨</span> MedSphere Chat</h1>
            <p>Login to join campus conversations</p>
        </div>
        
        <!-- ERROR/SUCCESS MESSAGES -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>
        
        <!-- LOGIN FORM -->
        <div class="auth-form active" id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="button" class="auth-btn" onclick="login()">
                    Login to Chat Room
                </button>
            </form>
        </div>
        
        <!-- REGISTER FORM -->
        <div class="auth-form" id="registerForm">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="faculty">Faculty</label>
                    <select id="faculty" required>
                        <option value="">Select Faculty</option>
                        <option value="Clinicals">Clinicals</option>
                        <option value="Dentistry">Dentistry</option>
                        <option value="Medical Rehabilitation">Medical Rehabilitation</option>
                        <option value="Nursing">Nursing</option>
                        <option value="Allied Health">Allied Health</option>
                        <option value="Community Health">Community Health</option>
                        <option value="Pharmacy">Pharmacy</option>
                        <option value="Sciences">Sciences</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required oninput="checkUsernameAvailability()">
                    <div class="username-check" id="usernameCheck"></div>
                </div>
                
                <div class="form-group">
                    <label for="level">Level/Year</label>
                    <select id="level" required>
                        <option value="">Select Level</option>
                        <option value="100">100 Level</option>
                        <option value="200">200 Level</option>
                        <option value="300">300 Level</option>
                        <option value="400">400 Level</option>
                        <option value="500">500 Level</option>
                        <option value="600">600 Level</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Create a password (min 6 chars)" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="button" class="auth-btn" onclick="register()">
                    Create Account & Join Chat
                </button>
            </form>
        </div>
        
        <div class="features">
            <h3>Live Chat Features:</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span>üí¨</span>
                    <p>Real-time messaging</p>
                </div>
                <div class="feature-item">
                    <span>üë•</span>
                    <p>See online students</p>
                </div>
                <div class="feature-item">
                    <span>üîí</span>
                    <p>Secure login</p>
                </div>
                <div class="feature-item">
                    <span>üéì</span>
                    <p>Campus network</p>
                </div>
            </div>
        </div>
    </div>

<script>
    // User data management
    const STORAGE_KEY = 'medsphere_users';
    const CURRENT_USER_KEY = 'medsphere_chat_user';
    
    // Simple password hashing for demo
    function hashPassword(password) {
        let hash = 0;
        for (let i = 0; i < password.length; i++) {
            const char = password.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
        }
        return hash.toString();
    }
    
    // Initialize storage
    function initStorage() {
        if (!localStorage.getItem(STORAGE_KEY)) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
        }
    }
    
    // Switch between login and register tabs
    function switchTab(tab) {
        // Update tabs
        document.querySelectorAll('.auth-tab').forEach(t => {
            t.classList.remove('active');
            if (t.textContent.toLowerCase().includes(tab)) {
                t.classList.add('active');
            }
        });
        
        // Update forms
        document.querySelectorAll('.auth-form').forEach(form => {
            form.classList.remove('active');
        });
        
        if (tab === 'login') {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('loginUsername').focus();
        } else {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('name').focus();
        }
        
        // Clear messages
        hideMessages();
    }
    
    // Toggle password visibility
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.parentElement.querySelector('.toggle-password');
        
        if (field.type === 'password') {
            field.type = 'text';
            button.textContent = 'üôà';
        } else {
            field.type = 'password';
            button.textContent = 'üëÅÔ∏è';
        }
    }
    
    // Check username availability
    function checkUsernameAvailability() {
        const username = document.getElementById('username').value.trim();
        const usernameCheck = document.getElementById('usernameCheck');
        
        if (username.length < 3) {
            usernameCheck.style.display = 'none';
            return;
        }
        
        const users = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const isTaken = users.some(user => user.username === username);
        
        if (isTaken) {
            usernameCheck.textContent = '‚ùå Username taken';
            usernameCheck.className = 'username-check taken';
            usernameCheck.style.display = 'block';
        } else {
            usernameCheck.textContent = '‚úÖ Username available';
            usernameCheck.className = 'username-check available';
            usernameCheck.style.display = 'block';
        }
    }
    
    // Show error message
    function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
    }
    
    // Show success message
    function showSuccess(message) {
        const successEl = document.getElementById('successMessage');
        successEl.textContent = message;
        successEl.style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
    }
    
    // Hide all messages
    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }
    
    // Register new user
    function register() {
        const name = document.getElementById('name').value.trim();
        const faculty = document.getElementById('faculty').value;
        const username = document.getElementById('username').value.trim();
        const level = document.getElementById('level').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validation
        if (!name || !faculty || !username || !level || !password || !confirmPassword) {
            showError("Please fill in all fields!");
            return;
        }
        
        if (username.length < 3) {
            showError("Username must be at least 3 characters!");
            return;
        }
        
        if (password.length < 6) {
            showError("Password must be at least 6 characters!");
            return;
        }
        
        if (password !== confirmPassword) {
            showError("Passwords do not match!");
            return;
        }
        
        // Check if username exists
        const users = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const isTaken = users.some(user => user.username === username);
        
        if (isTaken) {
            showError("Username already taken! Please choose another one.");
            return;
        }
        
        // Create user object
        const userData = {
            id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
            name: name,
            faculty: faculty,
            username: username,
            level: level,
            avatar: name.charAt(0).toUpperCase(),
            passwordHash: hashPassword(password),
            joinedAt: new Date().toISOString(),
            lastLogin: new Date().toISOString()
        };
        
        // Add to users list
        users.push(userData);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
        
        // Save as current user (without password hash)
        const userForSession = { ...userData };
        delete userForSession.passwordHash;
        localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(userForSession));
        
        showSuccess("‚úÖ Account created! Redirecting to chat...");
        
        // Clear form
        document.getElementById('name').value = '';
        document.getElementById('faculty').value = '';
        document.getElementById('username').value = '';
        document.getElementById('level').value = '';
        document.getElementById('password').value = '';
        document.getElementById('confirmPassword').value = '';
        
        // Redirect to chat
        setTimeout(() => {
            window.location.href = 'chat-room.html';
        }, 1500);
    }
    
    // Login existing user
    function login() {
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        
        if (!username || !password) {
            showError("Please enter username and password!");
            return;
        }
        
        const users = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const user = users.find(u => u.username === username);
        
        if (!user) {
            showError("Username not found!");
            return;
        }
        
        // Verify password
        const hashedPassword = hashPassword(password);
        if (user.passwordHash !== hashedPassword) {
            showError("Incorrect password!");
            return;
        }
        
        // Update last login
        user.lastLogin = new Date().toISOString();
        localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
        
        // Save as current user (without password hash)
        const userForSession = { ...user };
        delete userForSession.passwordHash;
        localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(userForSession));
        
        showSuccess(`‚úÖ Welcome back, ${user.name}!`);
        
        // Redirect to chat
        setTimeout(() => {
            window.location.href = 'chat-room.html';
        }, 1000);
    }
    
    // Handle Enter key
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const activeForm = document.querySelector('.auth-form.active');
            if (activeForm.id === 'loginForm') {
                login();
            } else {
                register();
            }
        }
    });
    
    // Initialize on page load
    window.addEventListener('DOMContentLoaded', function() {
        initStorage();
        
        // Auto-focus
        document.getElementById('loginUsername').focus();
    });
</script>
<div style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
">

    display: flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 14px 28px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    font-size: 16px;
  ">
    <i class="fas fa-home"></i>
    Home
  </a>
</div>
</body>
</html>
