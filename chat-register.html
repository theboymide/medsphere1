<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSphere - Join Chat</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --light: #f7fafc;
            --dark: #2d3748;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--dark);
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo p {
            color: #718096;
            margin-top: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: var(--dark);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-input {
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: var(--dark);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
            display: block;
        }
        
        .message.error {
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger);
            display: block;
        }
        
        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #718096;
        }
        
        .switch-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .users-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-item:hover {
            background: #f8f9fa;
        }
        
        .user-avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            overflow: hidden;
        }
        
        .user-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info h4 {
            color: var(--dark);
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .user-info p {
            color: #718096;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            input, select {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span>üí¨</span> MedSphere</h1>
            <p>Live Campus Chat</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('register')">Register</button>
            <button class="tab" onclick="showTab('login')">Login</button>
        </div>
        
        <!-- REGISTER FORM -->
        <div class="form active" id="registerForm">
            <div class="message" id="registerMessage"></div>
            
            <input type="file" id="avatarInput" class="avatar-input" accept="image/*" onchange="previewAvatar(event)">
            <div class="avatar-preview" onclick="document.getElementById('avatarInput').click()" id="avatarPreview">
                ?
            </div>
            
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required>
                <small style="color: #718096; font-size: 12px;">Username must be unique</small>
            </div>
            
            <div class="form-group">
                <label for="registerFaculty">Faculty</label>
                <select id="registerFaculty" required>
                    <option value="">Select Faculty</option>
                    <option value="Community Health">Community Health</option>
                    <option value="Clinicals">Clinicals</option>
                    <option value="Dentistry">Dentistry</option>
                    <option value="Medical Rehabilitation">Medical Rehabilitation</option>
                    <option value="Nursing">Nursing</option>
                    <option value="Allied Health">Allied Health</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Sciences">Sciences</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="registerLevel">Level/Year</label>
                <select id="registerLevel" required>
                    <option value="">Select Level</option>
                    <option value="100">100 Level</option>
                    <option value="200">200 Level</option>
                    <option value="300">300 Level</option>
                    <option value="400">400 Level</option>
                    <option value="500">500 Level</option>
                    <option value="600">600 Level</option>
                </select>
            </div>
            
            <button class="btn" onclick="registerUser()">Create Account & Join Chat</button>
            
            <p class="switch-text">
                Already have an account? <a onclick="showTab('login')">Login here</a>
            </p>
        </div>
        
        <!-- LOGIN FORM -->
        <div class="form" id="loginForm">
            <div class="message" id="loginMessage"></div>
            
            <div class="users-list" id="usersList">
                <!-- Saved users will appear here -->
            </div>
            
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>
            
            <button class="btn" onclick="loginUser()">Login to Chat</button>
            
            <p class="switch-text">
                New user? <a onclick="showTab('register')">Register here</a>
            </p>
        </div>
    </div>

    <script>
<script>
    let avatarData = null;
    
    function showTab(tabName) {
        // Update tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        if (tabName === 'register') {
            document.querySelector('.tab:nth-child(1)').classList.add('active');
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        } else {
            document.querySelector('.tab:nth-child(2)').classList.add('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
        }
        
        // Load saved users for login
        loadSavedUsers();
    }
    
    function previewAvatar(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        // Check file size (max 1MB)
        if (file.size > 1024 * 1024) {
            showMessage('register', '‚ùå Image must be less than 1MB', 'error');
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            avatarData = e.target.result;
            const preview = document.getElementById('avatarPreview');
            preview.innerHTML = `<img src="${avatarData}" alt="Avatar">`;
            preview.style.background = 'none';
        };
        reader.readAsDataURL(file);
    }
    
    function registerUser() {
        const name = document.getElementById('registerName').value.trim();
        const username = document.getElementById('registerUsername').value.trim();
        const faculty = document.getElementById('registerFaculty').value;
        const level = document.getElementById('registerLevel').value;
        
        // Validation
        if (!name || !username || !faculty || !level) {
            showMessage('register', '‚ùå Please fill in all fields', 'error');
            return;
        }
        
        if (username.length < 3) {
            showMessage('register', '‚ùå Username must be at least 3 characters', 'error');
            return;
        }
        
        // Check if username already exists
        const existingUsers = JSON.parse(localStorage.getItem('medsphere_users') || '[]');
        const isTaken = existingUsers.some(user => user.username.toLowerCase() === username.toLowerCase());
        
        if (isTaken) {
            showMessage('register', '‚ùå Username already taken', 'error');
            return;
        }
        
        // Create user object
        const user = {
            id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
            name: name,
            username: username,
            faculty: faculty,
            level: level,
            avatar: name.charAt(0).toUpperCase(),
            profileImage: avatarData,
            createdAt: Date.now(),
            lastLogin: Date.now()
        };
        
        // Save to localStorage
        existingUsers.push(user);
        localStorage.setItem('medsphere_users', JSON.stringify(existingUsers));
        
        // Set as current user
        localStorage.setItem('medsphere_current_user', JSON.stringify(user));
        
        showMessage('register', '‚úÖ Account created! Redirecting to chat...', 'success');
        
        // CORRECTED: Redirect to chat-room.html (not chat.html)
        setTimeout(() => {
            window.location.href = 'chat-room.html';
        }, 1500);
    }
    
    function loadSavedUsers() {
        const usersList = document.getElementById('usersList');
        const existingUsers = JSON.parse(localStorage.getItem('medsphere_users') || '[]');
        
        if (existingUsers.length === 0) {
            usersList.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">No saved users found</div>';
            return;
        }
        
        usersList.innerHTML = '';
        
        existingUsers.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.onclick = () => selectUser(user.username);
            
            userDiv.innerHTML = `
                <div class="user-avatar-small">
                    ${user.profileImage ? 
                        `<img src="${user.profileImage}" alt="${user.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">` : 
                        user.avatar}
                </div>
                <div class="user-info">
                    <h4>${user.name}</h4>
                    <p>@${user.username} ‚Ä¢ ${user.faculty} ‚Ä¢ Level ${user.level}</p>
                </div>
            `;
            
            usersList.appendChild(userDiv);
        });
    }
    
    function selectUser(username) {
        document.getElementById('loginUsername').value = username;
    }
    
    function loginUser() {
        const username = document.getElementById('loginUsername').value.trim();
        
        if (!username) {
            showMessage('login', '‚ùå Please enter username', 'error');
            return;
        }
        
        const existingUsers = JSON.parse(localStorage.getItem('medsphere_users') || '[]');
        const user = existingUsers.find(u => u.username.toLowerCase() === username.toLowerCase());
        
        if (!user) {
            showMessage('login', '‚ùå User not found', 'error');
            return;
        }
        
        // Update last login
        user.lastLogin = Date.now();
        localStorage.setItem('medsphere_users', JSON.stringify(existingUsers));
        
        // Set as current user
        localStorage.setItem('medsphere_current_user', JSON.stringify(user));
        
        showMessage('login', '‚úÖ Welcome back! Redirecting...', 'success');
        
        // CORRECTED: Redirect to chat-room.html (not chat.html)
        setTimeout(() => {
            window.location.href = 'chat-room.html';
        }, 1000);
    }
    
    function showMessage(form, text, type) {
        const messageDiv = document.getElementById(form + 'Message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        
        // Clear message after 3 seconds
        setTimeout(() => {
            messageDiv.className = 'message';
        }, 3000);
    }
    
    // Load saved users on page load
    document.addEventListener('DOMContentLoaded', loadSavedUsers);
</script>
</body>
</html>
