<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & News | TheMedSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            position: relative;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-text span {
            color: #e0e7ff;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-home:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0 40px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 25px;
            border: none;
            background: white;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .event-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
        }
        .news-type {
    background: linear-gradient(135deg, #059669 0%, #047857 100%);
    color: white;
}

.event-type {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}
        
        .event-image {
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .event-content {
            padding: 25px;
        }
        
        .event-type {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .event-title {
            font-size: 22px;
            color: #1f2937;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .event-meta i {
            margin-right: 5px;
        }
        
        .event-description {
            color: #4b5563;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .event-contact {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .event-contact i {
            color: #667eea;
            margin-right: 8px;
        }
        
        /* No Events Message */
        .no-events {
            text-align: center;
            padding: 80px 20px;
            grid-column: 1 / -1;
        }
        
        .no-events-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: #667eea;
        }
        
        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="logo-text">The<span>MedSphere</span></div>
                </a>
                
                <a href="index.html" class="back-home">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>üìÖ Campus Events & News</h1>
            <p>Stay updated with the latest campus activities, events, and important announcements</p>
            
            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" onclick="filterEvents('all')">All Events</button>
                <button class="filter-btn" onclick="filterEvents('event')">Events</button>
                <button class="filter-btn" onclick="filterEvents('news')">News</button>
                <button class="filter-btn" onclick="filterEvents('upcoming')">Upcoming</button>
            </div>
        </div>
    </section>
    
    <!-- Events Grid -->
    <div class="container">
        <div id="events-container" class="events-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading events...
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TheMedSphere. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8XaUNfLDq6PYJu-LC0y_5ClAkGNfrLaw",
            authDomain: "medsphere-c73e4.firebasestorage.app",
            databaseURL: "https://medsphere-c73e4-default-rtdb.firebaseio.com",
            projectId: "medsphere-c73e4",
            storageBucket: "medsphere-c73e4.firebasestorage.app",
            messagingSenderId: "289749352034",
            appId: "1:289749352034:web:57fb380ac94433148bdb3b"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        
        let allEvents = [];
        let currentFilter = 'all';
        
        // Load events from Firebase
        async function loadAllEvents() {
            const container = document.getElementById('events-container');
            
            try {
                const snapshot = await database.ref('events').once('value');
                const eventsData = snapshot.val();
                
                if (!eventsData) {
                    container.innerHTML = `
                        <div class="no-events">
                            <div class="no-events-icon">üìÖ</div>
                            <h3>No Events Available</h3>
                            <p>Check back later for campus events and news</p>
                        </div>
                    `;
                    return;
                }
                
                // Convert to array and sort by date (newest first)
                allEvents = Object.values(eventsData).sort((a, b) => {
                    return new Date(b.time || b.createdAt) - new Date(a.time || a.createdAt);
                });
                
                displayEvents(allEvents);
                
            } catch (error) {
                console.error('Error loading events:', error);
                container.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">‚ùå</div>
                        <h3>Unable to Load Events</h3>
                        <p>Please check your internet connection</p>
                    </div>
                `;
            }
        }
        
        // Display events
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">üîç</div>
                        <h3>No Events Found</h3>
                        <p>Try selecting a different filter</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            events.forEach(event => {
                const eventCard = createEventCard(event);
                container.appendChild(eventCard);
            });
        }
        
        // Create event card - FIXED VERSION
function createEventCard(event) {
    const div = document.createElement('div');
    div.className = 'event-card';
    
    const eventDate = event.time ? new Date(event.time) : new Date(event.createdAt);
    const formattedDate = eventDate.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
    });
    const formattedTime = eventDate.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit'
    });
    
    // Determine if it's EVENT or NEWS
    const isEvent = event.type === 'event' || (!event.type && event.time);
    const isNews = event.type === 'news' || (!event.type && !event.time);
    
    // Get the correct type badge
    const eventType = isEvent ? 'EVENT' : 'NEWS';
    const typeClass = isEvent ? 'event-type' : 'news-type';
    
    // Different placeholder images for events vs news
    const placeholderColor = isEvent ? '667eea' : '059669';
    const placeholderText = isEvent ? 'EVENT' : 'NEWS';
    
    const eventImage = event.imageUrl || `https://via.placeholder.com/400x200/${placeholderColor}/ffffff?text=${encodeURIComponent(event.name?.substring(0, 20) || placeholderText)}`;
    
    div.innerHTML = `
        <div class="event-image">
            <img src="${eventImage}" 
                 alt="${event.name || placeholderText}"
                 onerror="this.src='https://via.placeholder.com/400x200/${placeholderColor}/ffffff?text=${encodeURIComponent((event.name?.substring(0, 20) || placeholderText))}'">
        </div>
        <div class="event-content">
            <div class="event-type ${typeClass}">
                ${eventType}
            </div>
            <h3 class="event-title">${event.name || 'Untitled ' + (isEvent ? 'Event' : 'News')}</h3>
            
            <div class="event-meta">
                <span><i class="far fa-calendar"></i> ${formattedDate}</span>
                ${isEvent && event.time ? `<span><i class="far fa-clock"></i> ${formattedTime}</span>` : ''}
            </div>
            
            <p class="event-description">${event.description || 'No description available'}</p>
        </div>
    `;
    
    return div;
}
        
        // Filter events - FIXED VERSION
function filterEvents(type) {
    currentFilter = type;
    
    // Update active button
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    
    // Find the clicked button
    const buttons = document.querySelectorAll('.filter-btn');
    buttons.forEach(btn => {
        if (btn.textContent.includes(type === 'all' ? 'All' : 
                                    type === 'event' ? 'Events' : 
                                    type === 'news' ? 'News' : 
                                    'Upcoming')) {
            btn.classList.add('active');
        }
    });
    
    let filteredEvents = allEvents;
    
    if (type === 'event') {
        filteredEvents = allEvents.filter(event => {
            return event.type === 'event' || (!event.type && event.time);
        });
    } else if (type === 'news') {
        filteredEvents = allEvents.filter(event => {
            return event.type === 'news' || (!event.type && !event.time);
        });
    } else if (type === 'upcoming') {
        const now = new Date();
        filteredEvents = allEvents.filter(event => {
            const eventDate = event.time ? new Date(event.time) : new Date(event.createdAt);
            return eventDate >= now;
        });
    }
    
    displayEvents(filteredEvents);
}
        
        // Update filter button active state
        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((currentFilter === 'all' && btn.textContent.includes('All')) ||
                    (currentFilter === 'event' && btn.textContent.includes('Events')) ||
                    (currentFilter === 'news' && btn.textContent.includes('News')) ||
                    (currentFilter === 'upcoming' && btn.textContent.includes('Upcoming'))) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAllEvents();
            
            // Set up filter button click handlers
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.textContent.toLowerCase().includes('all') ? 'all' :
                                 this.textContent.toLowerCase().includes('events') ? 'event' :
                                 this.textContent.toLowerCase().includes('news') ? 'news' :
                                 'upcoming';
                    filterEvents(type);
                });
            });
            
            // Real-time updates
            database.ref('events').on('value', loadAllEvents);
        });
    </script>
</body>
</html>
