<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Brands</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            flex: 1;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #e2e8ff;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .admin-section {
            margin: 40px 0;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 15px;
        }
        
        .section-title {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8ff;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Button Styles */
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        /* Brands Grid */
        .brands-grid-admin {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .brand-card-admin {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8ff;
            position: relative;
        }
        
        .brand-image-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }
        
        .brand-name-admin {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .brand-info-admin {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .brand-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8ff;
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }
        
        .edit-btn {
            background: #e2e8ff;
            color: #667eea;
        }
        
        .delete-btn {
            background: #fed7d7;
            color: #f56565;
        }
        
        /* Login Section */
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        
        .passcode-input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 100%;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 5px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .upload-area:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Login form will load here -->
    </div>
    
    <script>
        // ========== CONFIGURATION ==========
        const ADMIN_PASSCODE = "medsphere123"; // CHANGE THIS TO YOUR PASSWORD
        const BRANDS_KEY = 'medsphere_brands';
        let currentUser = null;
        
        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
        });
        
        // ========== AUTHENTICATION ==========
        function checkAdminAccess() {
            const container = document.getElementById('container');
            const savedPass = localStorage.getItem('admin_passcode');
            
            if (savedPass === ADMIN_PASSCODE) {
                loadAdminPanel();
            } else {
                container.innerHTML = `
                    <div class="login-box">
                        <h1>üîê Admin Login</h1>
                        <p>Enter admin passcode to manage brands</p>
                        
                        <input type="password" class="passcode-input" id="passcode" placeholder="Enter passcode">
                        
                        <div style="margin-top: 20px;">
                            <button class="btn" onclick="login()">Login</button>
                        </div>
                        
                        <p id="loginError" style="color: red; margin-top: 15px; display: none;">Incorrect passcode!</p>
                        
                        <div style="margin-top: 40px; color: #666; font-size: 14px;">
                            <p>Forgot passcode? Contact site owner.</p>
                            <p><a href="index.html" style="color: #667eea;">‚Üê Back to Home</a></p>
                        </div>
                    </div>
                `;
            }
        }
        
        function login() {
            const passcode = document.getElementById('passcode').value;
            
            if (passcode === ADMIN_PASSCODE) {
                localStorage.setItem('admin_passcode', passcode);
                loadAdminPanel();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        function logout() {
            localStorage.removeItem('admin_passcode');
            checkAdminAccess();
        }
        
        // ========== ADMIN PANEL ==========
        function loadAdminPanel() {
            const brands = getBrands();
            
            document.getElementById('container').innerHTML = `
                <!-- Header -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <div>
                        <h1>üõ†Ô∏è Manage Sponsored Brands</h1>
                        <p style="color: #666;">Add, edit, or remove sponsored brands</p>
                    </div>
                    <button class="btn" onclick="logout()">üö™ Logout</button>
                </div>
                
                <!-- Stats -->
                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-number">${brands.length}</span>
                        <span class="stat-label">Active Brands</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${brands.filter(b => b.featured).length}</span>
                        <span class="stat-label">Featured</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">30</span>
                        <span class="stat-label">Available Slots</span>
                    </div>
                </div>
                
                <!-- Add New Brand Form -->
                <div class="admin-section">
                    <h2 class="section-title">‚ûï Add New Brand</h2>
                    
                    <div id="alertMessage"></div>
                    
                    <form id="addBrandForm" onsubmit="addNewBrand(event)">
                        <div class="form-grid">
                            <!-- Left Column -->
                            <div>
                                <div class="form-group">
                                    <label>Business Name *</label>
                                    <input type="text" id="name" required placeholder="e.g., Campus Food Hub">
                                </div>
                                
                                <div class="form-group">
                                    <label>Category *</label>
                                    <select id="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Food & Drinks">Food & Drinks</option>
                                        <option value="Fashion">Fashion</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Services">Services</option>
                                        <option value="Education">Education</option>
                                        <option value="Health & Beauty">Health & Beauty</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Price Range *</label>
                                    <input type="text" id="price" required placeholder="e.g., ‚Ç¶5,000 - ‚Ç¶20,000">
                                </div>
                                
                                <div class="form-group">
                                    <label>Phone Number *</label>
                                    <input type="tel" id="phone" required placeholder="e.g., 08123456789">
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div>
                                <div class="form-group">
                                    <label>Location *</label>
                                    <input type="text" id="location" required placeholder="e.g., Near Main Gate">
                                </div>
                                
                                <div class="form-group">
                                    <label>Image URL *</label>
                                    <input type="url" id="image" required placeholder="https://example.com/image.jpg">
                                    <small style="color: #666;">You can use: <a href="https://imgbb.com/" target="_blank">imgbb.com</a> to upload images</small>
                                </div>
                                
                                <div class="form-group">
                                    <label>Featured?</label>
                                    <select id="featured">
                                        <option value="true">Yes (Highlighted)</option>
                                        <option value="false">No (Regular)</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Expiry Date</label>
                                    <input type="date" id="expiry" value="${getNextMonthDate()}">
                                </div>
                            </div>
                            
                            <!-- Full Width -->
                            <div class="form-group full-width">
                                <label>Description/Info *</label>
                                <textarea id="description" required placeholder="Describe the business..."></textarea>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <button type="submit" class="btn">
                                <span>‚úÖ</span> Add Brand
                            </button>
                            <button type="reset" class="btn" style="background: #718096; margin-left: 10px;">
                                Clear Form
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Manage Existing Brands -->
                <div class="admin-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                        <h2 class="section-title">üìã All Brands (${brands.length})</h2>
                        <button class="btn btn-danger" onclick="clearAllBrands()" ${brands.length === 0 ? 'disabled' : ''}>
                            üóëÔ∏è Clear All Brands
                        </button>
                    </div>
                    
                    ${brands.length === 0 ? 
                        '<div style="text-align: center; padding: 40px; color: #666; background: white; border-radius: 10px;">No brands added yet.</div>' : 
                        `<div class="brands-grid-admin" id="brandsList"></div>`
                    }
                </div>
                
                <!-- Export/Import Section -->
                <div class="admin-section">
                    <h2 class="section-title">üìä Data Management</h2>
                    
                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <button class="btn btn-success" onclick="exportBrands()">
                            üì• Export Brands Data
                        </button>
                        <button class="btn" onclick="importBrands()">
                            üì§ Import Brands
                        </button>
                        <button class="btn btn-danger" onclick="removeExpiredBrands()">
                            ‚è∞ Remove Expired
                        </button>
                    </div>
                    
                    <div style="margin-top: 30px; padding: 20px; background: white; border-radius: 10px; border: 1px solid #e2e8ff;">
                        <h3 style="color: #333; margin-bottom: 15px;">üìù Quick Tips</h3>
                        <ul style="color: #666; line-height: 1.8;">
                            <li>Brands automatically expire on their expiry date</li>
                            <li>Featured brands show with a star on homepage</li>
                            <li>You can upload images to <a href="https://imgbb.com" target="_blank">imgbb.com</a> for free</li>
                            <li>Maximum 30 brands can be displayed</li>
                            <li>Export data regularly for backup</li>
                        </ul>
                    </div>
                </div>
            `;
            
            if (brands.length > 0) {
                renderBrandsList(brands);
            }
        }
        
        // ========== BRAND FUNCTIONS ==========
        function getBrands() {
            return JSON.parse(localStorage.getItem(BRANDS_KEY) || '[]');
        }
        
        function saveBrands(brands) {
            localStorage.setItem(BRANDS_KEY, JSON.stringify(brands));
        }
        
        function addNewBrand(e) {
            e.preventDefault();
            
            const brand = {
                id: Date.now(),
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: document.getElementById('price').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                image: document.getElementById('image').value,
                description: document.getElementById('description').value,
                featured: document.getElementById('featured').value === 'true',
                expiry: document.getElementById('expiry').value,
                addedDate: new Date().toISOString()
            };
            
            let brands = getBrands();
            
            // Check if we have space (max 30)
            if (brands.length >= 30) {
                showAlert('Maximum 30 brands allowed. Please remove some first.', 'error');
                return;
            }
            
            brands.push(brand);
            saveBrands(brands);
            
            showAlert('‚úÖ Brand added successfully!', 'success');
            document.getElementById('addBrandForm').reset();
            loadAdminPanel();
        }
        
        function deleteBrand(id) {
            if (!confirm('Are you sure you want to delete this brand?')) return;
            
            let brands = getBrands();
            brands = brands.filter(brand => brand.id !== id);
            saveBrands(brands);
            
            showAlert('Brand deleted successfully!', 'success');
            loadAdminPanel();
        }
        
        function editBrand(id) {
            const brands = getBrands();
            const brand = brands.find(b => b.id === id);
            
            if (!brand) return;
            
            // Populate form with brand data
            document.getElementById('name').value = brand.name;
            document.getElementById('category').value = brand.category;
            document.getElementById('price').value = brand.price;
            document.getElementById('phone').value = brand.phone;
            document.getElementById('location').value = brand.location;
            document.getElementById('image').value = brand.image;
            document.getElementById('description').value = brand.description;
            document.getElementById('featured').value = brand.featured;
            document.getElementById('expiry').value = brand.expiry;
            
            // Remove old brand
            const updatedBrands = brands.filter(b => b.id !== id);
            saveBrands(updatedBrands);
            
            showAlert('Brand loaded for editing. Update and click Add Brand.', 'success');
            
            // Scroll to form
            document.getElementById('addBrandForm').scrollIntoView({ behavior: 'smooth' });
        }
        
        function renderBrandsList(brands) {
            const container = document.getElementById('brandsList');
            
            container.innerHTML = brands.map(brand => `
                <div class="brand-card-admin">
                    <img src="${brand.image}" class="brand-image-preview" 
                         onerror="this.src='https://via.placeholder.com/400x300/667eea/ffffff?text=${encodeURIComponent(brand.name)}'">
                    
                    <div class="brand-name-admin">
                        ${brand.name}
                        ${brand.featured ? '<span style="color: #fbbf24; margin-left: 5px;">‚òÖ</span>' : ''}
                    </div>
                    
                    <div class="brand-info-admin">
                        <strong>Category:</strong> ${brand.category}
                    </div>
                    
                    <div class="brand-info-admin">
                        <strong>Price:</strong> ${brand.price}
                    </div>
                    
                    <div class="brand-info-admin">
                        <strong>Phone:</strong> ${brand.phone}
                    </div>
                    
                    <div class="brand-info-admin">
                        <strong>Location:</strong> ${brand.location}
                    </div>
                    
                    <div class="brand-info-admin">
                        <strong>Expires:</strong> ${brand.expiry || 'Never'}
                    </div>
                    
                    <div class="brand-actions">
                        <button class="action-btn edit-btn" onclick="editBrand(${brand.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteBrand(${brand.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // ========== ADMIN UTILITIES ==========
        function clearAllBrands() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL brands? This cannot be undone!')) {
                localStorage.removeItem(BRANDS_KEY);
                showAlert('All brands cleared!', 'success');
                loadAdminPanel();
            }
        }
        
        function removeExpiredBrands() {
            let brands = getBrands();
            const today = new Date().toISOString().split('T')[0];
            
            const activeBrands = brands.filter(brand => {
                if (!brand.expiry) return true; // Keep if no expiry
                return brand.expiry >= today;
            });
            
            const expiredCount = brands.length - activeBrands.length;
            
            if (expiredCount > 0) {
                saveBrands(activeBrands);
                showAlert(`Removed ${expiredCount} expired brand(s)`, 'success');
                loadAdminPanel();
            } else {
                showAlert('No expired brands found.', 'info');
            }
        }
        
        function exportBrands() {
            const brands = getBrands();
            const dataStr = JSON.stringify(brands, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `medsphere-brands-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showAlert('Brands data exported successfully!', 'success');
        }
        
        function importBrands() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    try {
                        const importedBrands = JSON.parse(event.target.result);
                        
                        // Validate format
                        if (Array.isArray(importedBrands)) {
                            localStorage.setItem(BRANDS_KEY, JSON.stringify(importedBrands));
                            showAlert('Brands imported successfully!', 'success');
                            loadAdminPanel();
                        } else {
                            showAlert('Invalid file format!', 'error');
                        }
                    } catch (error) {
                        showAlert('Error reading file!', 'error');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }
        
        function getNextMonthDate() {
            const date = new Date();
            date.setMonth(date.getMonth() + 1);
            return date.toISOString().split('T')[0];
        }
    </script>
</body>
</html>
