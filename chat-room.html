<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSphere - Live Campus Chat</title>
    <style>
        /* Keep all your existing CSS styles exactly as they are */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --light: #f7fafc;
            --dark: #4a5568;
            --gray: #718096;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* ... ALL YOUR EXISTING CSS STYLES ... */
        
    </style>
</head>
<body>
    <!-- TOP NAVIGATION BAR -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">
                <span>üí¨</span> MedSphere
            </a>
            
            <div class="nav-rooms">
                <div class="room-tab active">General Chat</div>
                <div class="room-tab" onclick="showComingSoon()">Study Groups</div>
                <div class="room-tab" onclick="showComingSoon()">Campus News</div>
            </div>
        </div>
        
        <div class="nav-right">
            <div class="nav-user" id="navUser">
                <!-- User info will be loaded here -->
            </div>
            
            <div class="nav-actions">
                <button class="nav-btn leave-btn" onclick="leaveChat()">
                    Leave Chat
                </button>
            </div>
        </div>
    </nav>
    
    <div class="chat-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>General Chat Room</h2>
                <p>All campus conversations</p>
            </div>
            
            <div class="user-profile" id="userProfile">
                <!-- User info will be loaded here -->
            </div>
            
            <div class="online-section">
                <div class="section-title">
                    <h3>Online Students</h3>
                    <span class="online-count" id="onlineCount">0</span>
                </div>
                <input type="text" class="search-box" placeholder="Search users..." 
                       onkeyup="searchUsers(this.value)">
                
                <div class="online-users" id="onlineUsers">
                    <!-- Online users will appear here -->
                </div>
            </div>
        </div>
        
        <!-- MAIN CHAT AREA -->
        <div class="main-chat">
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingText">Someone is typing...</span>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <h3>Loading live chat...</h3>
                </div>
            </div>
            
            <div class="chat-input-area">
                <textarea class="chat-input" id="messageInput" 
                       placeholder="Type your message here..." 
                       onkeypress="handleKeyPress(event)"
                       rows="1"></textarea>
                <input type="file" id="imageInput" accept="image/*" style="display: none;" 
                       onchange="sendImage()">
                <button class="file-btn" onclick="document.getElementById('imageInput').click()">
                    üì∑
                </button>
                <button class="send-btn" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>
    
    <!-- Image Preview Modal -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img id="modalImage" src="" alt="Preview">
    </div>

    <!-- Firebase SDK -->
    <!-- Use Compatibility version for easier setup -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // ======================
        // FIREBASE CONFIGURATION
        // ======================
        // REPLACE THIS WITH YOUR ACTUAL FIREBASE CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            // ‚ö†Ô∏è REPLACE WITH YOUR ACTUAL CONFIG from Firebase Console
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ======================
        // CHAT VARIABLES
        // ======================
        let currentUser = null;
        let messages = [];
        let onlineUsers = [];
        let messagesRef;
        let onlineUsersRef;
        
        // ======================
        // INITIALIZE CHAT
        // ======================
        function initChat() {
            console.log("Initializing chat...");
            
            // Check login
            const savedUser = localStorage.getItem('medsphere_chat_user');
            console.log("Saved user:", savedUser);
            
            if (!savedUser) {
                console.log("No user found, redirecting to login...");
                redirectToLogin();
                return;
            }
            
            try {
                currentUser = JSON.parse(savedUser);
                console.log("Current user loaded:", currentUser);
                
                // Setup user info
                setupUserInfo();
                
                // Setup Firebase references
                messagesRef = database.ref('messages');
                onlineUsersRef = database.ref('onlineUsers');
                
                // Mark user as online
                markUserOnline();
                
                // Listen for messages
                setupMessageListener();
                
                // Listen for online users
                setupOnlineUsersListener();
                
                // Focus input
                document.getElementById('messageInput').focus();
                
                // Add welcome message
                addWelcomeMessage();
                
            } catch (error) {
                console.error("Error initializing chat:", error);
                redirectToLogin();
            }
        }
        
        function redirectToLogin() {
            window.location.href = 'chat-register.html';
        }
        
        function addWelcomeMessage() {
            const welcomeMsg = {
                type: 'system',
                text: `üéâ Welcome to MedSphere Chat, ${currentUser.name}! Start chatting with fellow students.`,
                name: 'System',
                timestamp: Date.now()
            };
            
            // Only show if no messages exist yet
            if (messages.length === 0) {
                messages.push(welcomeMsg);
                renderMessages();
            }
        }
        
        function setupUserInfo() {
            const color = getAvatarColor(currentUser.name);
            
            document.getElementById('navUser').innerHTML = `
                <div class="user-avatar-nav" style="background: ${color}">
                    ${currentUser.avatar}
                </div>
                <div>
                    <div style="font-weight: 600; font-size: 14px;">${currentUser.username}</div>
                    <div style="font-size: 12px; color: var(--gray);">Online</div>
                </div>
            `;
            
            document.getElementById('userProfile').innerHTML = `
                <div class="user-avatar" style="background: ${color}">
                    ${currentUser.avatar}
                </div>
                <div class="user-info">
                    <h3>${currentUser.name}</h3>
                    <p>@${currentUser.username}</p>
                    <p>${currentUser.faculty} ‚Ä¢ Level ${currentUser.level}</p>
                </div>
            `;
            
            // Remove welcome message
            document.getElementById('welcomeMessage').style.display = 'none';
        }
        
        function markUserOnline() {
            if (!currentUser || !onlineUsersRef) return;
            
            const userOnlineRef = onlineUsersRef.child(currentUser.id);
            userOnlineRef.set({
                id: currentUser.id,
                name: currentUser.name,
                username: currentUser.username,
                faculty: currentUser.faculty,
                level: currentUser.level,
                avatar: currentUser.avatar,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                lastSeen: Date.now()
            });
            
            // Remove user when they disconnect
            userOnlineRef.onDisconnect().remove();
        }
        
        function setupMessageListener() {
            if (!messagesRef) return;
            
            messagesRef.limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                message.id = snapshot.key;
                
                // Don't add duplicates
                if (!messages.find(m => m.id === message.id)) {
                    messages.push(message);
                    renderMessages();
                }
            }, (error) => {
                console.error("Error listening to messages:", error);
                showErrorMessage("Could not load messages. Check your Firebase configuration.");
            });
        }
        
        function setupOnlineUsersListener() {
            if (!onlineUsersRef) return;
            
            onlineUsersRef.on('value', (snapshot) => {
                onlineUsers = [];
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    // Filter out users seen more than 2 minutes ago
                    if (user.lastSeen && (Date.now() - user.lastSeen < 120000)) {
                        onlineUsers.push(user);
                    }
                });
                updateOnlineUsersList();
            }, (error) => {
                console.error("Error listening to online users:", error);
            });
        }
        
        // ======================
        // MESSAGE FUNCTIONS
        // ======================
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser || !messagesRef) {
                console.error("Cannot send message:", { text, currentUser, messagesRef });
                return;
            }
            
            const newMessage = {
                userId: currentUser.id,
                username: currentUser.username,
                name: currentUser.name,
                avatar: currentUser.avatar,
                faculty: currentUser.faculty,
                level: currentUser.level,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                type: 'text'
            };
            
            // Push to Firebase
            messagesRef.push(newMessage)
                .then(() => {
                    console.log("Message sent successfully");
                    input.value = '';
                    input.focus();
                    autoResizeTextarea(input);
                })
                .catch((error) => {
                    console.error("Error sending message:", error);
                    alert("Failed to send message. Please check your connection.");
                });
        }
        
        function sendImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            
            if (!file || !currentUser || !messagesRef) return;
            
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert("Image is too large! Please select an image under 5MB.");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newMessage = {
                    userId: currentUser.id,
                    username: currentUser.username,
                    name: currentUser.name,
                    avatar: currentUser.avatar,
                    faculty: currentUser.faculty,
                    level: currentUser.level,
                    image: e.target.result,
                    text: "Shared an image",
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    type: 'image'
                };
                
                messagesRef.push(newMessage)
                    .then(() => {
                        console.log("Image sent successfully");
                    })
                    .catch((error) => {
                        console.error("Error sending image:", error);
                        alert("Failed to send image.");
                    });
            };
            
            reader.onerror = function() {
                alert("Error reading image file.");
            };
            
            reader.readAsDataURL(file);
            input.value = '';
        }
        
        // ======================
        // RENDER FUNCTIONS
        // ======================
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            // Sort messages by timestamp
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isCurrentUser = currentUser && msg.userId === currentUser.id;
                const isSystem = msg.type === 'system';
                
                let messageHTML = '';
                
                if (isSystem) {
                    messageHTML = `
                        <div class="system-message">
                            <div class="message-content">
                                ${msg.text}
                                <div class="message-footer">
                                    <span>${msg.name}</span>
                                    <span>${formatTime(msg.timestamp)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (msg.type === 'image') {
                    messageHTML = `
                        <div class="message ${isCurrentUser ? 'sent' : 'received'}">
                            <div class="message-avatar">
                                <div class="user-avatar-small" style="background: ${getAvatarColor(msg.name)}">
                                    ${msg.avatar}
                                </div>
                            </div>
                            <div class="message-content">
                                <div class="message-header">
                                    <span class="message-user">${msg.name} (@${msg.username})</span>
                                    <span class="message-time">${formatTime(msg.timestamp)}</span>
                                </div>
                                <div class="message-text">${msg.text}</div>
                                <img src="${msg.image}" alt="Shared image" 
                                     class="message-image" onclick="previewImage('${msg.image}')">
                                <div class="message-footer">
                                    <span>${msg.faculty} ‚Ä¢ Level ${msg.level}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    messageHTML = `
                        <div class="message ${isCurrentUser ? 'sent' : 'received'}">
                            <div class="message-avatar">
                                <div class="user-avatar-small" style="background: ${getAvatarColor(msg.name)}">
                                    ${msg.avatar}
                                </div>
                            </div>
                            <div class="message-content">
                                <div class="message-header">
                                    <span class="message-user">${msg.name} (@${msg.username})</span>
                                    <span class="message-time">${formatTime(msg.timestamp)}</span>
                                </div>
                                <div class="message-text">${msg.text}</div>
                                <div class="message-footer">
                                    <span>${msg.faculty} ‚Ä¢ Level ${msg.level}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                container.innerHTML += messageHTML;
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function updateOnlineUsersList() {
            const container = document.getElementById('onlineUsers');
            const countElement = document.getElementById('onlineCount');
            
            if (!container || !countElement) return;
            
            container.innerHTML = '';
            countElement.textContent = onlineUsers.length;
            
            onlineUsers.forEach(user => {
                const isCurrentUser = currentUser && user.id === currentUser.id;
                const color = getAvatarColor(user.name);
                
                const userHTML = `
                    <div class="user-item">
                        <div class="user-status"></div>
                        <div class="user-avatar-small" style="background: ${color}">
                            ${user.avatar}
                        </div>
                        <div class="user-details">
                            <div class="user-name">
                                ${user.name} ${isCurrentUser ? '(You)' : ''}
                            </div>
                            <div class="user-meta">
                                @${user.username} ‚Ä¢ ${user.faculty}
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += userHTML;
            });
        }
        
        // ======================
        // UTILITY FUNCTIONS
        // ======================
        function leaveChat() {
            if (confirm("Leave chat and return to login page?")) {
                // Remove user from online list
                if (currentUser && onlineUsersRef) {
                    onlineUsersRef.child(currentUser.id).remove();
                }
                
                localStorage.removeItem('medsphere_chat_user');
                window.location.href = 'chat-register.html';
            }
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }
        
        function getAvatarColor(name) {
            if (!name) return '#667eea';
            const colors = ['#667eea', '#764ba2', '#f56565', '#ed8936', '#ecc94b', '#48bb78', '#38b2ac', '#4299e1'];
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function autoResizeTextarea(textarea) {
            if (!textarea) return;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }
        
        function previewImage(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        function searchUsers(query) {
            const container = document.getElementById('onlineUsers');
            if (!container) return;
            
            container.innerHTML = '';
            
            const filtered = onlineUsers.filter(user => 
                user.name?.toLowerCase().includes(query.toLowerCase()) ||
                user.username?.toLowerCase().includes(query.toLowerCase()) ||
                user.faculty?.toLowerCase().includes(query.toLowerCase())
            );
            
            filtered.forEach(user => {
                const isCurrentUser = currentUser && user.id === currentUser.id;
                const color = getAvatarColor(user.name);
                
                const userHTML = `
                    <div class="user-item">
                        <div class="user-status"></div>
                        <div class="user-avatar-small" style="background: ${color}">
                            ${user.avatar}
                        </div>
                        <div class="user-details">
                            <div class="user-name">
                                ${user.name} ${isCurrentUser ? '(You)' : ''}
                            </div>
                            <div class="user-meta">
                                @${user.username} ‚Ä¢ ${user.faculty}
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += userHTML;
            });
        }
        
        function showComingSoon() {
            alert("This feature is coming soon!");
        }
        
        function showErrorMessage(message) {
            alert(message);
        }
        
        // ======================
        // INITIALIZE
        // ======================
        // Remove the duplicate Firebase config at the bottom of your file
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing chat...");
            initChat();
            
            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('input', function() {
                    autoResizeTextarea(this);
                });
            }
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (currentUser && onlineUsersRef) {
                onlineUsersRef.child(currentUser.id).remove();
            }
        });
    </script>
    <!-- REMOVE THE DUPLICATE FIREBASE CONFIG AT THE BOTTOM -->
</body>
</html>
