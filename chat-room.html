<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedSphere - Live Campus Chat</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --light: #f7fafc;
            --dark: #2d3748;
            --gray: #718096;
            --offline: #a0aec0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* ENHANCED ACCESSIBLE BACKGROUND */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* IMPROVED TOP NAVIGATION - Not Fixed */
        .top-nav {
            position: relative;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            z-index: 100;
            border-bottom: 1px solid rgba(102, 126, 234, 0.15);
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            font-size: 22px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover,
        .menu-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            outline: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            font-weight: 700;
            color: var(--primary);
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.3px;
        }
        
        .nav-right {
            position: relative;
        }
        
        .user-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-toggle:hover,
        .user-toggle:focus {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
            outline: none;
        }
        
        .user-avatar-small {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 15px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* SIDEBAR - IMPROVED LAYOUT */
        .sidebar {
            position: fixed;
            top: 70px;
            left: -100%;
            width: 320px;
            height: calc(100vh - 70px);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 999;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 30px rgba(0,0,0,0.1);
            border-right: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            padding: 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 6px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        .sidebar-header p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        /* USER PROFILE SECTION - MATCHING IMAGE DESIGN */
        .user-profile {
            padding: 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 22px;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            flex-shrink: 0;
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
        }
        
        .user-info h3 {
            color: var(--dark);
            font-size: 16px;
            margin-bottom: 4px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-info p {
            color: var(--gray);
            font-size: 13px;
            margin-bottom: 4px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-status {
            font-size: 12px;
            color: var(--offline);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }
        
        .user-status.online {
            color: var(--success);
        }
        
        .user-status span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--offline);
        }
        
        .user-status.online span {
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* ONLINE SECTION - MATCHING IMAGE */
        .online-section {
            padding: 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title h3 {
            color: var(--dark);
            font-size: 16px;
            font-weight: 600;
        }
        
        .online-count {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
        }
        
        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.15);
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s;
            color: var(--dark);
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .search-box::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }
        
        .online-users {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .online-users::-webkit-scrollbar {
            width: 6px;
        }
        
        .online-users::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 3px;
        }
        
        .online-users::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .user-item:hover,
        .user-item:focus {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(3px);
            border-color: rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .user-status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            flex-shrink: 0;
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }
        
        .user-details {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-meta {
            font-size: 12px;
            color: var(--gray);
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* SIDEBAR FOOTER */
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            background: rgba(102, 126, 234, 0.03);
        }
        
        .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .home-btn:hover,
        .home-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            outline: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* MAIN CHAT AREA - IMPROVED */
        .chat-area {
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .message {
            max-width: 85%;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.3s ease forwards;
        }
        
        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.received {
            align-self: flex-start;
            display: flex;
            gap: 12px;
        }
        
        .message.sent {
            align-self: flex-end;
            display: flex;
            flex-direction: row-reverse;
            gap: 12px;
        }
        
        .message-avatar {
            flex-shrink: 0;
            margin-top: 5px;
        }
        
        .message-content {
            background: white;
            padding: 16px;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            max-width: 100%;
            word-wrap: break-word;
            position: relative;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s;
        }
        
        .message.sent .message-content {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-user {
            font-weight: 600;
            font-size: 13px;
        }
        
        .message.sent .message-user {
            color: rgba(255,255,255,0.95);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .message.received .message-time {
            color: var(--gray);
        }
        
        .message.sent .message-time {
            color: rgba(255,255,255,0.8);
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .message-footer {
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .message.sent .message-footer {
            color: rgba(255,255,255,0.8);
            border-top-color: rgba(255,255,255,0.2);
        }
        
        /* SYSTEM MESSAGE */
        .system-message {
            text-align: center;
            margin: 10px 0;
            animation: none;
            opacity: 1;
            transform: none;
            width: 100%;
        }
        
        .system-message .message-content {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: var(--dark);
            font-style: italic;
            display: inline-block;
            padding: 12px 20px;
            border: 1px solid rgba(102, 126, 234, 0.15);
            max-width: 80%;
            cursor: default;
            font-size: 14px;
        }
        
        /* CHAT INPUT AREA */
        .chat-input-area {
            position: relative;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            height: 80px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.05);
        }
        
        .message-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid rgba(102, 126, 234, 0.15);
            border-radius: 50px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
            font-family: inherit;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s;
            color: var(--dark);
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .message-input::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }
        
        .input-buttons {
            display: flex;
            gap: 8px;
        }
        
        .input-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid transparent;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            color: var(--primary);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .input-btn:hover,
        .input-btn:focus {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            outline: none;
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .send-btn:hover,
        .send-btn:focus {
            opacity: 0.95;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            outline: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* OVERLAY */
        .overlay {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 998;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .overlay.active {
            display: block;
        }
        
        /* LOADING STATE */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: var(--gray);
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* LOGIN REQUIRED SCREEN */
        .login-required {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-required h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--primary);
            font-weight: 700;
        }
        
        .login-required p {
            color: var(--gray);
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover,
        .login-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            outline: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* ACCESSIBILITY IMPROVEMENTS */
        button:focus,
        input:focus,
        textarea:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        a:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .chat-area {
                height: calc(100vh - 140px);
            }
            
            .message {
                max-width: 90%;
            }
            
            .top-nav {
                padding: 0 15px;
                height: 65px;
            }
            
            .menu-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .user-avatar-small {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .chat-input-area {
                padding: 12px 15px;
                height: 75px;
            }
            
            .message-input {
                padding: 12px 16px;
                font-size: 13px;
            }
            
            .input-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .send-btn {
                width: 44px;
                height: 44px;
                font-size: 17px;
            }
        }
        
        /* HIGH CONTRAST MODE SUPPORT */
        @media (prefers-contrast: high) {
            .message-content {
                border: 2px solid var(--primary);
            }
            
            .message.sent .message-content {
                border: 2px solid var(--secondary);
            }
            
            .top-nav {
                border-bottom: 2px solid var(--primary);
            }
            
            .sidebar-header {
                border-bottom: 2px solid white;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper"></div>
    
    <!-- TOP NAVIGATION -->
    <nav class="top-nav" role="navigation" aria-label="Main navigation">
        <div class="nav-left">
            <button class="menu-btn" onclick="toggleSidebar()" aria-label="Toggle menu" aria-expanded="false">
                ‚ò∞
            </button>
            <div class="logo">
                <span role="img" aria-label="Chat bubble">üí¨</span> MedSphere Chat
            </div>
        </div>
        <div class="nav-right">
            <button class="user-toggle" onclick="toggleUserMenu()" aria-label="User menu">
                <div class="user-avatar-small" id="navAvatar" role="img" aria-label="User avatar">?</div>
            </button>
        </div>
    </nav>
    
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar" role="complementary" aria-label="User information and online students">
        <div class="sidebar-header">
            <h2>Live Campus Chat</h2>
            <p>Connect with fellow students</p>
        </div>
        
        <div class="user-profile">
            <div class="user-avatar" id="profileAvatar" role="img" aria-label="Profile avatar">?</div>
            <div class="user-info">
                <h3 id="profileName">Not Logged In</h3>
                <p id="profileUsername">Please login first</p>
                <p id="profileDetails">Tap profile to login</p>
                <div class="user-status" id="userStatus">
                    <span></span> Offline
                </div>
            </div>
        </div>
        
        <div class="online-section">
            <div class="section-title">
                <h3>Online Students</h3>
                <span class="online-count" id="onlineCount" aria-live="polite">0</span>
            </div>
            <input type="text" class="search-box" placeholder="Search students..." id="searchUsers" 
                   disabled aria-label="Search online students">
            
            <div class="online-users" id="onlineUsersList" role="list" aria-label="List of online students">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading online users...
                </div>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <a href="index.html" class="home-btn">
                <span role="img" aria-label="Home">üè†</span> Back to Home
            </a>
        </div>
    </aside>
    
    <!-- OVERLAY -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()" aria-hidden="true"></div>
    
    <!-- MAIN CHAT AREA -->
    <main class="chat-area" role="main" aria-label="Chat messages">
        <div class="messages-container" id="messagesContainer" role="log" aria-live="polite" aria-atomic="false">
            <!-- Messages will load here -->
        </div>
    </main>
    
    <!-- CHAT INPUT -->
    <div class="chat-input-area" role="form" aria-label="Send message">
        <textarea class="message-input" id="messageInput" 
                  placeholder="Login to send messages..." 
                  rows="1" disabled
                  aria-label="Type your message"></textarea>
        <div class="input-buttons">
            <button class="input-btn" onclick="toggleStickers()" aria-label="Open stickers">
                üòÄ
            </button>
        </div>
        <button class="send-btn" onclick="sendMessage()" id="sendButton" 
                disabled aria-label="Send message">
            ‚Üë
        </button>
    </div>
    
    <!-- MODALS (KEEPING YOUR EXISTING MODAL CODE) -->
    <div class="modal" id="profileModal" role="dialog" aria-label="Profile information" aria-hidden="true">
        <!-- Your existing modal content -->
    </div>
    
    <div class="modal" id="logoutModal" role="dialog" aria-label="Logout confirmation" aria-hidden="true">
        <!-- Your existing logout modal content -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Initialize sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuBtn = document.querySelector('.menu-btn');
            
            const isActive = sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Update aria-expanded for accessibility
            menuBtn.setAttribute('aria-expanded', isActive);
            
            // Update aria-hidden for overlay
            overlay.setAttribute('aria-hidden', !isActive);
            
            // Close on escape key
            if (isActive) {
                document.addEventListener('keydown', handleEscKey);
            } else {
                document.removeEventListener('keydown', handleEscKey);
            }
        }
        
        function handleEscKey(event) {
            if (event.key === 'Escape') {
                toggleSidebar();
            }
        }
        
        // Initialize with some basic functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Focus management for accessibility
            const messageInput = document.getElementById('messageInput');
            
            // Check login status
            const userData = localStorage.getItem('medsphere_chat_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user && user.name) {
                        // Update user info
                        document.getElementById('profileName').textContent = user.name;
                        document.getElementById('profileUsername').textContent = '@' + (user.username || 'user');
                        document.getElementById('profileDetails').textContent = 
                            (user.faculty || 'General') + ' ‚Ä¢ Level ' + (user.level || '100');
                        
                        // Update avatar
                        const avatar = document.getElementById('profileAvatar');
                        avatar.textContent = user.avatar || user.name.charAt(0);
                        avatar.style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
                        
                        const navAvatar = document.getElementById('navAvatar');
                        navAvatar.textContent = user.avatar || user.name.charAt(0);
                        navAvatar.style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
                        
                        // Update status
                        const userStatus = document.getElementById('userStatus');
                        userStatus.classList.add('online');
                        userStatus.textContent = 'Online';
                        
                        // Enable chat
                        document.getElementById('messageInput').disabled = false;
                        document.getElementById('messageInput').placeholder = "Type your message...";
                        document.getElementById('sendButton').disabled = false;
                        document.getElementById('searchUsers').disabled = false;
                        
                        // Show welcome message
                        const messagesContainer = document.getElementById('messagesContainer');
                        messagesContainer.innerHTML = `
                            <div class="system-message">
                                <div class="message-content">
                                    Welcome to MedSphere Chat, ${user.name}! Start chatting with fellow students.
                                </div>
                            </div>
                        `;
                        
                        messageInput.focus();
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }
            
            // Show login prompt
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = `
                <div class="login-required">
                    <div role="img" aria-label="Lock icon" style="font-size: 60px; margin-bottom: 20px;">üîí</div>
                    <h2>Welcome to MedSphere Chat</h2>
                    <p>Login to join live campus conversations with fellow students</p>
                    <button class="login-btn" onclick="goToLogin()">
                        Login to Chat
                    </button>
                    <p style="margin-top: 20px; font-size: 14px; color: var(--gray);">
                        New here? You can register in 30 seconds!
                    </p>
                </div>
            `;
            
            // Show offline status
            document.getElementById('userStatus').classList.remove('online');
            
            // Update online count
            document.getElementById('onlineCount').textContent = "0";
            
            // Show only you online
            document.getElementById('onlineUsersList').innerHTML = `
                <div class="loading">
                    <div role="status" aria-live="polite">Only you are online</div>
                </div>
            `;
        });
        
        // Basic functions
        function toggleUserMenu() {
            const userData = localStorage.getItem('medsphere_chat_user');
            if (!userData) {
                // Show login modal
                document.getElementById('profileModal').setAttribute('aria-hidden', 'false');
                document.getElementById('profileModal').style.display = 'flex';
            } else {
                // Show logout modal
                document.getElementById('logoutModal').setAttribute('aria-hidden', 'false');
                document.getElementById('logoutModal').style.display = 'flex';
            }
        }
        
        function closeProfileModal() {
            document.getElementById('profileModal').setAttribute('aria-hidden', 'true');
            document.getElementById('profileModal').style.display = 'none';
        }
        
        function closeLogoutModal() {
            document.getElementById('logoutModal').setAttribute('aria-hidden', 'true');
            document.getElementById('logoutModal').style.display = 'none';
        }
        
        function toggleStickers() {
            const userData = localStorage.getItem('medsphere_chat_user');
            if (!userData) {
                alert('Please login to use stickers!');
                return;
            }
            // You can implement sticker functionality here
            alert('Sticker functionality coming soon!');
        }
        
        function sendMessage() {
            const userData = localStorage.getItem('medsphere_chat_user');
            if (!userData) {
                alert('Please login first!');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Here you would send to Firebase
            // For now, just show in UI
            try {
                const user = JSON.parse(userData);
                const messagesContainer = document.getElementById('messagesContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <div class="user-avatar-small">${user.avatar || user.name.charAt(0)}</div>
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-user">${user.name}</span>
                            <span class="message-time">Just now</span>
                        </div>
                        <div class="message-text">${text}</div>
                        <div class="message-footer">
                            <span>${user.faculty || 'General'} ‚Ä¢ Level ${user.level || '100'}</span>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
                
                // Clear input
                input.value = '';
                input.style.height = 'auto';
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Add a system message (demo response)
                setTimeout(() => {
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'message received';
                    responseDiv.innerHTML = `
                        <div class="message-avatar">
                            <div class="user-avatar-small">üë®‚Äç‚öïÔ∏è</div>
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-user">Dr. Smith</span>
                                <span class="message-time">Just now</span>
                            </div>
                            <div class="message-text">Thanks for your message! This is a demo chat. Connect with real students by enabling Firebase.</div>
                            <div class="message-footer">
                                <span>Medicine ‚Ä¢ Level 300</span>
                            </div>
                        </div>
                    `;
                    messagesContainer.appendChild(responseDiv);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
                
            } catch (e) {
                console.error('Error sending message:', e);
            }
        }
        
        function goToLogin() {
            window.location.href = 'chat-register.html';
        }
        
        function logout() {
            localStorage.removeItem('medsphere_chat_user');
            closeLogoutModal();
            setTimeout(() => {
                window.location.reload();
            }, 300);
        }
        
        // Handle Enter key for message sending
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        document.getElementById('messageInput')?.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // Close sidebar when clicking overlay
        document.getElementById('overlay')?.addEventListener('click', toggleSidebar);
        
        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            const profileModal = document.getElementById('profileModal');
            const logoutModal = document.getElementById('logoutModal');
            
            if (e.target === profileModal) {
                closeProfileModal();
            }
            if (e.target === logoutModal) {
                closeLogoutModal();
            }
        });
        
        // Close modals with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const profileModal = document.getElementById('profileModal');
                const logoutModal = document.getElementById('logoutModal');
                
                if (profileModal.style.display === 'flex') {
                    closeProfileModal();
                }
                if (logoutModal.style.display === 'flex') {
                    closeLogoutModal();
                }
            }
        });
    </script>
</body>
